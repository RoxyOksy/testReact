<!DOCTYPE html>
<html lang="en">
<head>

                            <p>Stevie Feliciano</p>

                        </div>

                    </div>
                    <div class="ui divider"></div>
                </div>
                
            </div>

            <div class="twelve wide column">

                <div class="ui items">

                    <div class="item">
                        <img class="ui image detailed" src="https://s3.amazonaws.com/uifaces/faces/twitter/andysolomon/128.jpg" height="128px">
                        <div class="content middle aligned">

                                <p>Job company</p>                            
                            </div>

                        </div>                                -->
                        </div>
                                          
                    </div>

                    <div class="item">

                                <div class="description">
                                    <p>Address</p>
                                    <p>Street</p>

                </div>

            </div>
