<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
</head>
<body>
    <div id="root">
        <div class="ui container">
            <div class="ui internally celled grid">

                <div class="four wide column">

                    <div class="ui category search">
                        <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="Search client...">
                        <i class="search icon"></i>
                        </div>
                        <div class="results"></div>
                    </div>

                    <div class="ui divided items">
                        <div class="item">
                            <img class="ui spaced image" src="https://s3.amazonaws.com/uifaces/faces/twitter/andysolomon/128.jpg" height="50px">
                            
                            <div class="content middle aligned">
                                <p>Stevie Feliciano</p>
                                <p>Job title</p>
                            </div>

                        </div>
                        <div class="ui divider"></div>
                    </div>
                    
                </div>

                <div class="twelve wide column">

                    <div class="ui items">

                        <div class="item">
                            <img class="ui image detailed" src="https://s3.amazonaws.com/uifaces/faces/twitter/andysolomon/128.jpg" height="128px">
                            <div class="content middle aligned">                            
                                <div class="header">Stevie Feliciano</div>
                                <div class="description">
                                    <p>Job title</p>
                                    <p>Job company</p>                            
                                </div>

                            </div>
                                            
                        </div>

                        <div class="item">
                            <img class="ui image detailed" src="" width="128px">
                            <div class="content middle aligned">                        
                                <div class="description">
                                    <p>Address</p>
                                    <p>Street</p>
                                    <p>City</p>
                                    <p>ZipCode</p>
                                    <p>Country</p>
                                    <p>Contact info</p>
                                    <p>Email</p>
                                    <p>Phone</p>                            
                                </div>
                                                            
                            </div>
                                                
                        </div>
                            
                    </div>

                </div>

            </div>
        </div>    
    </div>    

    <script src="main.js" type="text/babel"></script>
</body>
</html>
